        var source = new EventSource("../jobStatus/updates");

                        logArea.innerHTML = "Doing key " + k + "<br>" + logArea.innerHTML;
                        row.appendChild(document.createElement('td'));
                        row.cells[col].appendChild(document.createTextNode(k));
